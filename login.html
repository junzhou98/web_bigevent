<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">

</head>

<body>
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <div class="title_box"></div>
        <!-- 登录的div -->
        <div class="login-box">
            <!-- 登录的表单 -->
            <form class="layui-form" id="form-login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" placeholder="请输入用户名" required lay-verify="required"
                        placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" placeholder="请输入密码" required lay-verify="required|pwd"
                        placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit
                        lay-filter="formDemo">立即提交</button>
                </div>
            </form>
            <div class="layui-form-item links">
                <a href="javascript:;" id="link_reg">去注册账号</a>
            </div>

        </div>
        <!-- 注册的div -->
        <div class="reg-box">
            <!-- 注册表单 -->
            <form class="layui-form" id="form-reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" placeholder="请输入用户名" required lay-verify="required"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" placeholder="请输入密码" required lay-verify="required|pwd"
                         autocomplete="off" class="layui-input pass" >
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" placeholder="再次确认密码" required lay-verify="required|pwd|repwd"
                         autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit
                        lay-filter="formDemo">立即注册</button>
                </div>
            </form>
            <div class="layui-form-item links">
                <a href="javascript:;" id="link_login">去登录账号</a>
            </div>

        </div>
    </div>
</body>
<!-- 导入layui.js -->
<script src="/assets/lib/layui/layui.all.js"></script>
<!-- 导入jQuery -->
<script src="/assets/lib/jquery.js"></script>
<!-- 导入baseAPI.js文件 -->
<script src="./assets/js/baseAPI.js"></script>
<!-- 导入自己的js文件 -->
<script src="/assets/js/login.js"></script>

</html>
